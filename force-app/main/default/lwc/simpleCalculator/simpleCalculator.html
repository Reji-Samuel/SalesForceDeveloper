<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="input1" label="Enter number 1" class="slds-m-left_x-small"
                    onchange={handleNumChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="input2" label="Enter number 2" class="slds-m-left_x-small"
                    onchange={handleNumChange}></lightning-input>
            </lightning-layout-item>
            <br>
            <br>
           
            <lightning-button variant="brand-outline" label="Sum +" onclick={handleSumClick}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand-outline" label="Subtract -" onclick={handleSubClick}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand-outline" label="Division /" onclick={handleDivClick}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand-outline" label="Multiply *" onclick={handleMultiClick}
                class="slds-m-left_x-small"></lightning-button>
                
                <lightning-layout-item size="12" padding="around-medium">
                    <lightning-formatted-text value={result}></lightning-formatted-text>
                </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show Previous Results" onchange={showPreviousResultToggle}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">

                <template if:true={showPreviousResults}>
                    <ul>
                        <template iterator:result={previousResult}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
